server:
  # 应用服务 WEB 访问端口
  port: 8080
# 日志配置
logging:
# 设置全局日志级别
  level:
    root: INFO
    com.github.indeednb.taskstatusquery: DEBUG
    org.springframework: WARN
    # spring MVC 的日志（包括请求与响应日志）
    org.springframework.web: DEBUG
    # tomcat 的http输入缓冲日志（http请求信息）
    org.apache.coyote.http11.Http11InputBuffer: DEBUG
  file:
    name: app.log
# springdoc-openapi项目配置
springdoc:
  # swagger-ui:
  #   path: /swagger-ui.html
  #   tags-sorter: alpha
  #   operations-sorter: alpha
  # api-docs:
  #   path: /v3/api-docs
  group-configs:
    - group: 'default'
      paths-to-match: '/**'
      packages-to-scan: com.github.indeednb.taskstatusquery.adapter
# knife4j的增强配置，不需要增强可以不配
knife4j:
  enable: true
  setting:
    language: zh_cn
spring:
  redis:
    host: localhost
    port: 6379
    timeout: 2000ms         # 连接超时时间
    lettuce:
      pool:
        max-active: 8       # 连接池最大连接数
        max-idle: 8         # 连接池最大空闲连接数
        min-idle: 2         # 连接池最小空闲连接数
        max-wait: 1000ms    # 连接等待时间
  rabbitmq:
    host: localhost
    port: 5672        # 默认端口
    username: tsqAdmin   # 默认用户名
    password: EVtZO2Zm3=U4^6   # 默认密码
    virtual-host: /   # 虚拟主机
    
    listener:
      simple:
        acknowledge-mode: manual
        prefetch: 10  # 每次预取消息数量
        retry:
          enabled: true          # 开启本地重试
          max-attempts: 10       # 最大重试次数（含首次消费）
          initial-interval: 2s  # 初始重试间隔
          multiplier: 2         # 间隔倍数（下次重试时间=前次间隔×multiplier）
          max-interval: 1h      # 最大重试间隔（避免间隔无限增长）
          stateless: true       # 无状态模式（适用于无事务场景）
  datasource:
# :begin(h2数据库配置-1)
    #创建表的MySql语句位置
    schema: classpath:schema.sql
    #插入数据的MySql语句的位置
    data: classpath:data.sql
# :end(h2数据库配置-1)

# :begin(h2数据库配置-3)
    #指定数据库的种类，这里 file意思是文件型数据库
    url: jdbc:h2:file:~/test
    #用户名密码不需要改，都是临时值
    username: san
    password:
    #指定Driver，有了Driver才能访问数据库
    driver-class-name: org.h2.Driver
# :end(h2数据库配置-3)

# :begin(h2数据库配置-2)
  h2:
    console:
      settings:
        #remote visit
        web-allow-others: true
        # h2 console 中可输出 trace 级别的日志信息
        trace: true
      #console url。Spring启动后，可以访问 http://127.0.0.1:8080/h2-console 查看数据库
      path: /h2-console
      #default true。相关文档 http://www.h2database.com/html/tutorial.html?highlight=Mac&search=mac#firstFound
      #让用户可访问 h2 console
      enabled: true
# :end(h2数据库配置-2)